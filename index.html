    <script>
        function submitForm() {
            // Get the form element
            const form = document.querySelector('form');

            // Create the AJAX request
            const xhr = new XMLHttpRequest();
            xhr.open(form.method, form.action, true);

            // Set the request headers
            xhr.setRequestHeader('Accept', 'application/json');
            xhr.setRequestHeader('Content-Type', 'application/json');

            // Handle the form submission
            xhr.onreadystatechange = function() {
                if (xhr.readyState !== XMLHttpRequest.DONE) return;

                // If successful, open the submitted.html file in the same root directory
                if (xhr.status === 200) {
					window.location.replace('submitted.html');
					

					
                } else {
                    // If the request failed, alert the user
                    alert('Sorry, there was a problem submitting your form.');
                }
            };

            // Get the form data and send the request
            const formData = new FormData(form);
            const data = {};
            formData.forEach((value, key) => data[key] = value);
            xhr.send(JSON.stringify(data));
        }
    </script>
